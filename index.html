<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Görseller Sayfanın Ortasında</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #222;
      overflow-y: auto; /* Dikey scroll açıldı */
      display: flex;
      justify-content: center; /* Yatay ortalama */
      padding: 20px 0;
    }

    #container {
      max-width: 600px; /* Maksimum genişlik */
      width: 100%;
    }

    #container .page {
      margin-bottom: 20px;
      background: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border-radius: 8px;
      overflow: hidden;
    }

    #container img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="container">
    <div class="page"><img src="images/page1.png" alt="Sayfa 1"></div>
    <div class="page"><img src="images/page2.png" alt="Sayfa 2"></div>
    <div class="page"><img src="images/page3.png" alt="Sayfa 3"></div>
    <div class="page"><img src="images/page4.png" alt="Sayfa 4"></div>
  </div>

</body>
</html>
