<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animasyonlu Flipbook</title>
<style>
  body {
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #flipbook {
    width: 600px;
    height: 800px;
  }
  #flipbook .page {
    width: 300px;
    height: 800px;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  #flipbook img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }
</style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="images/page1.png" alt="Sayfa 1"></div>
  <div class="page"><img src="images/page2.png" alt="Sayfa 2"></div>
  <div class="page"><img src="images/page3.png" alt="Sayfa 3"></div>
  <div class="page"><img src="images/page4.png" alt="Sayfa 4"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<script>
  $("#flipbook").turn({
    width: 600,
    height: 800,
    autoCenter: true,
    duration: 1000
  });
</script>

</body>
</html>
